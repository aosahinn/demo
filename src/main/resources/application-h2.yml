spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    show_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: ${JDBC_DEFINITION_USER:${JDBC_USER:sa}}
    password: ${JDBC_DEFINITION_PASS:${JDBC_PASS:}}
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  config:
    activate:
      on-profile: h2
